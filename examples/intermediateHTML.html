<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Intermediate HTML Element Examples</title>
    </head>
    <body>
        <!-- Unordered List -->
        <ul>
            <li>Eggs</li>
            <li>Bacon</li>
            <li>Bread</li>
            <li>Cheese</li>
            <li>Butter</li>
        </ul>

        <!-- Ordered List -->
        <ol>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Purple</li>
        </ol>

        <!-- Web Image -->
        <img scr="https://i.pinimg.com/originals/b2/7f/9d/b27f9d49a2957f78aa8c523f7ac81856.webp">

        <!-- Local Image -->
        <img src="images/cat.jpeg">
        <img src="images/hamster_1.jpeg"
        width="200">
        <img src="images/hamster_2.jpeg"
        width="400">
    </body>
</html>
