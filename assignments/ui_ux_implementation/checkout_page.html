<div id="contact_information">
    <div class="text_input">
        <label for="email_id">Contact Information</label>
        <input
            required
            type="email"
            id="email_id"
            name="email"
            placeholder="e.g. janedoe@gmail.com">
    </div>
</div>
<div class="flex_container flex_row">
    <div id="address">
        <div class="text_input">
            <label for="full_name_id">Full name:</label>
            <input
                required
                minlength="5"
                maxlength="50"
                type="text"
                id="full_name_id"
                name="full_name"
                placeholder="e.g. Jane Doe">
        </div>
        <div class="text_input">
            <label for="stree_address_id">Street Address:</label>
            <input
                required
                minlength="5"
                maxlength="50"
                type="text"
                id="street_address_id"
                name="street_address"
                placeholder="e.g. 555 8th St">
        </div>
        <div class="text_input">
            <label for="city_id">City:</label>
            <input
                required
                minlength="5"
                maxlength="50"
                type="text"
                id="city_id"
                name="city">
        </div>
        <div class="text_input">
            <label for="zip_code_id">Zip code:</label>
            <input
                required
                minlength="5"
                maxlength="50"
                type="text"
                id="zip_code_id"
                name="zip_code">
        </div>
        <select id="country_id" name="country" required>
            <option value="none" disabled selected>
                Select a country
            </option>
            <option value="united_states">United States</option>
        </select>
    </div>
    <div id="payment_infomation">
        <div class="text_input">
            <label for="card_number_id">Card number:</label>
            <input
                required
                type="text"
                id="card_number_id"
                name="card_number">
        </div>
        <div class="text_input">
            <label for="card_holder_name_id">Card holder name:</label>
            <input
                required
                type="text"
                id="card_holder_name_id"
                name="card_holder_name">
        <div>
            <label for="expire_date_id">Expire date:</label>
            <input type="date" id="expire_date_id" name="expire_date">
        </div>
        <div class="text_input">
            <label for="ccv_id">CCV:</label>
            <input
                required
                type="text"
                id="ccv_id"
                name="ccv">
        </div>
    </div>
</div>
