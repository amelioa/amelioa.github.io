        <h1>Checkout</h1>
        <hr>
        <h2>Payment Options</h2>
        <hr>
        <div id="payment_methods" class="flex_container flex_row">
            <div class="payment_option">
                <img src="images/credit_card_FILL0_wght400_GRAD0_opsz48.svg">
            </div>
            <div class="payment_option">
                <img src="images/PayPal-Logo.png">
            </div>
            <div class="payment_option">
                <img src="images/download.png">
            </div>
        </div>
        <hr>
        <div id="checkout_information">
            <div id="contact_information">
                <h2>Contact Information</h2>
                <div class="text_input">
                    <label for="email_id">EMAIL</label>
                    <input
                        required
                        type="email"
                        id="email_id"
                        name="email"
                        placeholder="e.g. janedoe@gmail.com">
                </div>
            </div>
            <div class="flex_container flex_row">
                <div id="address">
                    <h2>Address</h2>
                    <div class="text_input">
                        <label for="full_name_id">FULL NAME</label>
                        <input
                            required
                            minlength="5"
                            maxlength="50"
                            type="text"
                            id="full_name_id"
                            name="full_name"
                            placeholder="e.g. Jane Doe">
                    </div>
                    <div class="text_input">
                        <label for="stree_address_id">STREET ADDRESS</label>
                        <input
                            required
                            minlength="5"
                            maxlength="50"
                            type="text"
                            id="street_address_id"
                            name="street_address"
                            placeholder="e.g. 555 8th St">
                    </div>
                    <div class="flex_container flex_row">
                        <div class="text_input">
                            <label for="city_id">CITY</label>
                            <input
                                required
                                minlength="5"
                                maxlength="50"
                                type="text"
                                id="city_id"
                                name="city">
                        </div>
                        <div class="text_input">
                            <label for="zip_code_id">ZIP CODE</label>
                            <input
                                required
                                minlength="5"
                                maxlength="50"
                                type="text"
                                id="zip_code_id"
                                name="zip_code">
                        </div>
                    </div>
                    <select id="country_id" name="country" required>
                        <option value="none" disabled selected>
                            Select a country
                        </option>
                        <option value="united_states">United States</option>
                    </select>
                </div>
                <div id="payment_infomation">
                    <h2>Payment Information</h2>
                    <div class="text_input">
                        <label for="card_number_id">CARD NUMBER</label>
                        <input
                            required
                            type="text"
                            id="card_number_id"
                            name="card_number">
                    </div>
                    <div class="text_input">
                        <label for="card_holder_name_id">CARD HOLDER NAME</label>
                        <input
                            required
                            type="text"
                            id="card_holder_name_id"
                            name="card_holder_name">
                    <div>
                        <label for="expiration_date_id">EXPIRATION DATE</label>
                        <input type="date" id="expiration_date_id" name="expiration_date">
                    </div>
                    <div class="text_input">
                        <label for="ccv_id">CCV</label>
                        <input
                            required
                            type="text"
                            id="ccv_id"
                            name="ccv">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h1>Order Summary</h1>
            <hr>
            <div></div>
            <hr>
            <div class="text_input">
                <input
                    required
                    type="text"
                    id="gift_card_discount_code_id"
                    name="gift_card_discount_code"
                    placeholder="gift card or discount code">
            </div>
            <hr>
            <h3>Subtotal</h3>
            <h3>Shipping</h3>
            <hr>
            <h3>Total</h3>
            <button>PLACE ORDER</button>
        </div>
