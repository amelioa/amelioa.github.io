<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact us</h1>
                <h4>If you're interested in purchasing a design service from Double A Design, fill in the information below to get started!</h4>
            </header>
            <main>
                <form>
                    <div class="text_input">
                        <label for="full_name_id">Full name:</label>
                        <input type="text" id="full_name_id" name="full_name">
                    </div>
                    <!-- <div class="text_input">
                        <label for="business_name_id">Business Name:</label>
                        <input type="text" id="business_name_id" name="business_name">
                    </div> -->
                    <h4>How did you hear about Double A Design?</h4>
                    <div>
                        <input type="radio" id="search_engine_radio" name="option" value="search_engine">
                        <label for="search_engine_radio">Search engine (Google, Bing, etc.)</label>
                    </div>
                    <div>
                        <input type="radio" id="referred_radio" name="option" value="referred">
                        <label for="referred_radio">Referred by a friend or colleague</label>
                    </div>
                    <div>
                        <input type="radio" id="social_media_radio" name="option" value="social_media">
                        <label for="social_media_radio">Social media</label>
                    </div>
                    <div>
                        <input type="radio" id="blog_or_publication_radio" name="option" value="blog_or_publication">
                        <label for="blog_or_publication_radio">Blog or publication</label>
                    </div>
                    <div>
                        <input type="radio" id="linkedin_radio" name="option" value="linkedin">
                        <label for="linkedin_radio">Linkedin</label>
                    </div>
                    <div>
                        <input type="radio" id="other_radio" name="option" value="other">
                        <label for="other_radio"><span id="other">Other:</span></label>
                        <label for="other_id"></label>
                        <input type="text" id="other_id" name="other"> *fix*
                    </div>
                    <div>
                        <label for="services_id">
                            Which service are you interested in?
                        </label>
                        <select id="services_id" name="services">
                            <option value="logo_package">Logo package</option>
                            <option value="full_brand_identity_package">Full brand identity package</option>
                            <option value="website_design_package">Website design package</option>
                        </select>
                    </div>
                    <div>
                        <label for="business_info_id">Tell me about your business and what you're looking for with my service. Go into as much detail as possible!</label>
                        <textarea
                            id="business_info_id"
                            name="business_info"
                            placeholder="This is the default text for a text area"></textarea>
                    </div>
                    <h4>What is your budget?</h4>
                    <div>
                        <input type="radio" id="70_140_radio" name="budget_options" value="70_140">
                        <label for="70_140_radio">$70 - $140</label>
                    </div>
                    <div>
                        <input type="radio" id="200_470_radio" name="budget_options" value="200_470">
                        <label for="200_470_radio">$200 - $470</label>
                    </div>
                    <div>
                        <input type="radio" id="540_875_radio" name="budget_options" value="540_875">
                        <label for="540_875_radio">$540 - $875</label>
                    </div>
                    <div>
                        <input type="radio" id="940_1275_radio" name="budget_options" value="940_1275">
                        <label for="940_1275_radio">$940 - $1275</label>
                    </div>
                    <div>
                        <input type="radio" id="1350_radio" name="budget_options" value="1350">
                        <label for="1350_radio">$1350</label>
                    </div>
                    <h4>Do you have a deadline?</h4>
                    <div>
                        <label for="date_id">Date:</label>
                        <input type="date" id="date_id" name="deadline">
                        <input type="radio" id="no_radio" name="deadline_option" value="no">
                        <label for="no_radio">No, I do not have a deadline</label>
                    </div>
                    <div class="text_input">
                        <label for="email_id">Email:</label>
                        <input type="text" id="email_id" name="email">
                    </div>
                    <div class="text_input">
                        <label for="phone_number_id">Phone number:</label>
                        <input type="text" id="phone_number_id" name="phone_number">
                    </div>
                    What is your preferred method of contact?
                    <div>
                        <input type="radio" id="email_radio" name="preferred_contact" value="email">
                        <label for="email_radio">Email</label>
                    </div>
                    <div>
                        <input type="radio" id="phone_radio" name="preferred_contact" value="phone">
                        <label for="phone_radio">Phone (SMS)</label>
                    </div>
                    <div>
                        <label for="questions_id">Do you have any questions?</label>
                        <textarea
                            id="questions_id"
                            name="questions"
                            placeholder="This is the default text for a text area"></textarea>
                    </div>
                    <div id="submit_button">
                        <input type="submit" value="Submit!">
                    </div>
                </form>
            </main>
        </section>
    </body>
</html>
