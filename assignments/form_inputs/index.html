<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <p>What is your name?</p>
                <div>
                    <label for="first_name_id">First Name</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="middle_initial_id">Middle Initial</label>
                    <input type="text" id="middle_initial_id" name="middle_initial_name">
                </div>
                <div>
                    <label for="last_name_id">Last Name</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>

                <p>What program are you in?</p>
                <div>
                    <input type="radio" id="rasp_radio" name="program" value="rasp">
                    <label for="rasp_radio">Recording Arts and Show Production</label>
                </div>
                <div>
                    <input type="radio" id="dfvp_radio" name="program" value="dfvp">
                    <label for="dfvp_radio">Digital Filmmaking and Video Production</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd">
                    <label for="gdwd_radio">Graphic Design and Web Development</label>
                </div>

                <div>
                    <input type="submit" value="Click to Submit!">
                </div>
            </fieldset>
        </form>
    </body>
</html>
