<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <p>What is your name?</p>
                <div>
                    <label for="first_name_id">First Name</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="last_name_id">Last Name</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>

                <p>What is the name of the city in which you were born?</p>
                <div>
                    <label for="city_name_id">City</label>
                    <input type="text" id="city_name_id" name="city_name">
                </div>

                <p>What is your favorite color?</p>
                <div>
                    <label for="favorite_color_id">Favorite color</label>
                    <input type="text" id="favorite_color_id" name="favorite_color">
                </div>

                <p>How many siblings do you have?</p>
                <div>
                    <input type="radio" id="2plus_radio" name="siblings" value="2plus">
                    <label for="2plus_radio">2+</label>
                </div>
                <div>
                    <input type="radio" id="1_radio" name="siblings" value="1">
                    <label for="1_radio">1</label>
                </div>
                <div>
                    <input type="radio" id="none_radio" name="siblings" value="none">
                    <label for="none_radio">None</label>
                </div>
                <br>
                <div>
                    <label for="zodiac_sign_id">
                        What is your zodiac sign?
                    </label>
                    <select id="zodiac_sign_id" name="zodiac_sign">
                        <option value="capricorn">Capricorn</option>
                        <option value="aquarius">Aquarius</option>
                        <option value="pisces">Pisces</option>
                        <option value="aries">Aries</option>
                        <option value="taurus">Taurus</option>
                        <option value="gemini">Gemini</option>
                        <option value="cancer">Cancer</option>
                        <option value="leo">Leo</option>
                        <option value="virgo">Virgo</option>
                        <option value="libra">Libra</option>
                        <option value="scorpio">Scorpio</option>
                        <option value="sagittarius">Sagittarius</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="submit" value="Click to Submit!">
                </div>
            </fieldset>
        </form>
    </body>
</html>
